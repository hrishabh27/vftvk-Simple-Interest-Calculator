<!DOCTYPE html>
<html>

<head>
    <title>Web App -Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="sec">
            <div class="input_wrap">
                <label>Amount</label>
                <input type="number" onchange="oncheck()" name="principal" id="principal" required>
            </div>
            <div class="input_wrap">
                <label>Interest Rate</label>
                <input type="range" name="rate" onchange="updateRate()" id="rate" min="1" max="20" step="0.1"
                    value="10.25">
                <span id="rate_val"> 10.25%</span>
            </div>
            <div class="input_wrap">
                <label>No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="input_wrap">
                <button onclick="compute()">Compute Interest</button>
            </div>
            <div id="computed_result"></div>

        </div>
        <footer>Â© Everyone Can Get Rich</footer>
    </div>
</body>

</html>
